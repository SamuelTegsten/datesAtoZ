<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birthday.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b797932649.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="birthday.js"></script>
    <title>Birthday Greeting</title>
</head>
<body>
    <div class="container">
        <h1>Date APP!</h1>
        <div class="input-section">
            <label for="birthdayInput">Press for a NEW DATE</label>
            <button id="submitButton">Submit</button>
        </div>
        <div class="display-section">
            <h2>Dates to DO:</h2>
            <p id="displayText"></p>
        </div>
        <div class="saved-activities">
            <h2>Saved Activities:</h2>
            <ul id="activitiesList"></ul>
            <button id="resetButton">Reset List</button>
        </div>
    </div>
    
</body>
</html>
